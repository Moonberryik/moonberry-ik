<!-- Personel Page -->
<div class="page-header">
    <h1 class="page-title">
        <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M23 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/>
        </svg>
        Personel Y√∂netimi
    </h1>
    <button class="btn btn-primary" onclick="openNewPersonelModal()">‚ûï Yeni Personel</button>
</div>

<!-- Filtre Bar -->
<div class="filter-bar">
    <div class="filter-group">
        <label>≈ûube:</label>
        <select id="personelSube" onchange="loadPersonelList()">
            <option value="">T√ºm√º</option>
        </select>
    </div>
    <div class="filter-group">
        <label>Durum:</label>
        <select id="personelDurum" onchange="loadPersonelList()">
            <option value="active">Aktif</option>
            <option value="passive">Pasif</option>
            <option value="">T√ºm√º</option>
        </select>
    </div>
    <div class="filter-group">
        <input type="text" id="personelSearch" placeholder="üîç ƒ∞sim ara..." oninput="filterPersonel()">
    </div>
</div>

<!-- Personel Grid -->
<div class="personel-container" id="personelContainer">
    <div class="loading"><div class="spinner"></div><p>Y√ºkleniyor...</p></div>
</div>

<!-- ƒ∞statistikler -->
<div class="personel-stats">
    <div class="stat-card"><div class="stat-value" id="totalPersonel">-</div><div class="stat-label">Toplam</div></div>
    <div class="stat-card"><div class="stat-value" id="activePersonel">-</div><div class="stat-label">Aktif</div></div>
    <div class="stat-card"><div class="stat-value" id="passivePersonel">-</div><div class="stat-label">Pasif</div></div>
</div>

<style>
.page-header{display:flex;justify-content:space-between;align-items:center;margin-bottom:20px;flex-wrap:wrap;gap:15px}
.personel-container{background:var(--cardBg);border:1px solid var(--cardBorder);border-radius:12px;overflow:hidden;min-height:300px}
.loading{display:flex;flex-direction:column;align-items:center;justify-content:center;height:250px;gap:15px;color:var(--tx2)}
.personel-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(280px,1fr));gap:15px;padding:20px}
.personel-card{background:var(--bg2);border:1px solid var(--cardBorder);border-radius:12px;padding:18px;transition:all .2s}
.personel-card:hover{box-shadow:var(--shadow);transform:translateY(-2px)}
.p-header{display:flex;align-items:center;gap:14px;margin-bottom:14px}
.p-avatar{width:48px;height:48px;border-radius:50%;background:var(--accent);color:#fff;display:flex;align-items:center;justify-content:center;font-weight:700;font-size:1.1rem}
.p-info h4{margin:0;font-size:.95rem;color:var(--tx)}
.p-info p{margin:4px 0 0;font-size:.8rem;color:var(--tx2)}
.p-details{display:grid;gap:6px;font-size:.85rem;margin-bottom:14px}
.p-row{display:flex;justify-content:space-between;padding:5px 0;border-bottom:1px solid var(--cardBorder)}
.p-row:last-child{border-bottom:none}
.p-label{color:var(--tx3)}
.p-value{color:var(--tx);font-weight:500}
.p-actions{display:flex;gap:8px;padding-top:12px;border-top:1px solid var(--cardBorder)}
.p-actions button{flex:1;padding:8px;border:none;border-radius:6px;cursor:pointer;font-size:.8rem;transition:all .2s}
.btn-edit{background:var(--bg3);color:var(--tx)}
.btn-edit:hover{background:var(--accent);color:#fff}
.btn-docs{background:rgba(52,152,219,.15);color:#3498db}
.btn-docs:hover{background:#3498db;color:#fff}
.status-badge{display:inline-block;padding:2px 8px;border-radius:10px;font-size:.7rem;font-weight:500}
.status-badge.active{background:rgba(46,204,113,.15);color:#27ae60}
.status-badge.passive{background:rgba(231,76,60,.15);color:#e74c3c}
.personel-stats{display:flex;gap:15px;margin-top:20px}
.personel-stats .stat-card{flex:1;background:var(--cardBg);border:1px solid var(--cardBorder);border-radius:12px;padding:18px;text-align:center}
</style>
