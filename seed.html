                const totalSteps = 5;
                
                // 1. Sistem konfigÃ¼rasyonu
                log('ğŸ“ Sistem konfigÃ¼rasyonu yÃ¼kleniyor...');
                await db.collection('config').doc('system').set({
                    companyName: SYSTEM_CONFIG.companyName,
                    whatsappGroups: SYSTEM_CONFIG.whatsappGroups,
                    platforms: SYSTEM_CONFIG.platforms,
                    updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                step++;
                progress((step / totalSteps) * 100);
                log('âœ… Sistem konfigÃ¼rasyonu yÃ¼klendi', 'success');
                
                // 2. Checklist tÃ¼rleri
                log('ğŸ“ Checklist tÃ¼rleri yÃ¼kleniyor...');
                await db.collection('config').doc('checklistTypes').set({
                    'Tuzla Port': CHECKLIST_TYPES['Tuzla Port'],
                    'ÅiÅŸli (Merkez)': CHECKLIST_TYPES['ÅiÅŸli (Merkez)'],
                    updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                step++;
                progress((step / totalSteps) * 100);
                log('âœ… Checklist tÃ¼rleri yÃ¼klendi', 'success');
                
                // 3. Personel listesi
                log('ğŸ“ Personel listesi yÃ¼kleniyor...');
                await db.collection('config').doc('personnel').set({
                    list: PERSONNEL,
                    updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                step++;
                progress((step / totalSteps) * 100);
                log('âœ… Personel listesi yÃ¼klendi (' + PERSONNEL.length + ' kiÅŸi)', 'success');
                
                // 4. Mevcut checklists'i sil
                log('ğŸ—‘ï¸ Mevcut checklist verileri siliniyor...');
                const existingDocs = await db.collection('checklists').get();
                const deletePromises = existingDocs.docs.map(doc => doc.ref.delete());
                await Promise.all(deletePromises);
                log('âœ… ' + existingDocs.size + ' eski kayÄ±t silindi', 'success');
                step++;
                progress((step / totalSteps) * 100);
                
                // 5. Yeni checklists yÃ¼kle
                log('ğŸ“ Checklist maddeleri yÃ¼kleniyor...');
                let uploadedCount = 0;
                
                for (const branch in CHECKLIST_DATA) {
                    for (const type in CHECKLIST_DATA[branch]) {
                        const items = CHECKLIST_DATA[branch][type];
                        const docId = branch.replace(/[^a-zA-Z0-9]/g, '_') + '_' + type;
                        
                        const formattedItems = items.map((item, idx) => ({
                            id: 'item_' + (idx + 1),
                            text: item.text,
                            duration: item.duration
                        }));
                        
                        await db.collection('checklists').doc(docId).set({
                            branch: branch,
                            type: type,
                            items: formattedItems,
                            createdAt: firebase.firestore.FieldValue.serverTimestamp()
                        });
                        
                        uploadedCount += items.length;
                        log('  âœ“ ' + branch + ' - ' + type + ': ' + items.length + ' madde', 'info');
                    }
                }
                
                step++;
                progress(100);
                log('ğŸ‰ Kurulum tamamlandÄ±! Toplam ' + uploadedCount + ' madde yÃ¼klendi.', 'success');
                
                btn.textContent = 'âœ… Kurulum TamamlandÄ±';
                btn.style.background = 'linear-gradient(135deg, #27ae60, #2ecc71)';
                
            } catch (error) {
                log('âŒ Hata: ' + error.message, 'error');
                btn.disabled = false;
                btn.textContent = 'ğŸ”„ Tekrar Dene';
            }
        }
    </script>
</body>
