    <style>
:root {
    --brand-teal: #008c95;
    --brand-coral: #ff8674;
    --white: #ffffff;
    --black: #1a1a1a;
    --gray: #6b7280;
    --gray-light: #f3f4f6;
    --radius: 8px;
    --font: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: var(--font);
    background: var(--brand-teal);
    color: var(--black);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
}

.login-container {
    width: 100%;
    max-width: 400px;
}

.login-card {
    background: var(--white);
    border-radius: 16px;
    padding: 48px 40px;
    box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
}

.logo-container {
    text-align: center;
    margin-bottom: 32px;
}

.logo-img {
    width: 72px;
    height: 64px;
    object-fit: contain;
}

.login-title {
    font-size: 1.5rem;
    font-weight: 700;
    text-align: center;
    margin-bottom: 4px;
    color: var(--black);
}

.login-subtitle {
    color: var(--gray);
    font-size: 0.9rem;
    text-align: center;
    margin-bottom: 32px;
    font-weight: 400;
}

.form-group {
    margin-bottom: 20px;
}

.form-label {
    display: block;
    font-size: 0.85rem;
    color: var(--black);
    font-weight: 500;
    margin-bottom: 8px;
}

.form-input {
    width: 100%;
    padding: 14px 16px;
    background: var(--white);
    border: 1.5px solid #e5e7eb;
    border-radius: var(--radius);
    color: var(--black);
    font-size: 1rem;
    font-family: var(--font);
    outline: none;
    transition: border-color 0.2s, box-shadow 0.2s;
}

.form-input::placeholder {
    color: #9ca3af;
}

.form-input:focus {
    border-color: var(--brand-teal);
    box-shadow: 0 0 0 3px rgba(0, 140, 149, 0.1);
}

.form-input.error {
    border-color: #ef4444;
    animation: shake 0.4s;
}

@keyframes shake {
    0%, 100% { transform: translateX(0); }
    25% { transform: translateX(-6px); }
    75% { transform: translateX(6px); }
}

.password-wrapper {
    position: relative;
}

.password-wrapper .form-input {
    padding-right: 48px;
}

.password-toggle {
    position: absolute;
    right: 14px;
    top: 50%;
    transform: translateY(-50%);
    background: none;
    border: none;
    cursor: pointer;
    padding: 4px;
    color: var(--gray);
    display: flex;
    align-items: center;
    justify-content: center;
    transition: color 0.2s;
}

.password-toggle:hover {
    color: var(--brand-teal);
}

.password-toggle svg {
    width: 20px;
    height: 20px;
}

.login-btn {
    width: 100%;
    padding: 14px 24px;
    background: var(--brand-teal);
    border: none;
    border-radius: var(--radius);
    color: var(--white);
    font-size: 1rem;
    font-weight: 600;
    font-family: var(--font);
    cursor: pointer;
    transition: background 0.2s, transform 0.1s;
    margin-top: 8px;
    position: relative;
}

.login-btn:hover {
    background: #007a82;
}

.login-btn:active {
    transform: scale(0.98);
}

.login-btn:disabled {
    opacity: 0.7;
    cursor: not-allowed;
}

.login-btn.loading .btn-text {
    opacity: 0;
}

.login-btn.loading .spinner {
    display: block;
}

.spinner {
    display: none;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 20px;
    height: 20px;
    border: 2px solid rgba(255,255,255,0.3);
    border-top-color: var(--white);
    border-radius: 50%;
    animation: spin 0.8s linear infinite;
}

@keyframes spin {
    to { transform: translate(-50%, -50%) rotate(360deg); }
}

.forgot-password {
    text-align: center;
    margin-top: 20px;
}

.forgot-link {
    color: var(--gray);
    font-size: 0.85rem;
    text-decoration: none;
    cursor: pointer;
    transition: color 0.2s;
}

.forgot-link:hover {
    color: var(--brand-teal);
}

.footer-info {
    text-align: center;
    margin-top: 24px;
    padding-top: 24px;
    border-top: 1px solid #f3f4f6;
    font-size: 0.8rem;
    color: var(--gray);
}

/* Mesajlar */
.locked-message,
.error-message,
.success-message {
    display: none;
    padding: 12px 16px;
    border-radius: var(--radius);
    margin-bottom: 20px;
    font-size: 0.9rem;
    align-items: center;
    gap: 10px;
}

.locked-message.show,
.error-message.show,
.success-message.show {
    display: flex;
}

.locked-message {
    background: #fef2f2;
    color: #991b1b;
    border: 1px solid #fecaca;
}

.error-message {
    background: #fef2f2;
    color: #991b1b;
    border: 1px solid #fecaca;
}

.success-message {
    background: #f0fdf4;
    color: #166534;
    border: 1px solid #bbf7d0;
}

.error-icon {
    font-size: 1rem;
}

.locked-timer {
    font-weight: 600;
}

/* Modal */
.modal-overlay {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0, 0, 0, 0.5);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 1000;
    padding: 20px;
}

.modal-overlay.show {
    display: flex;
}

.modal {
    background: var(--white);
    border-radius: 16px;
    padding: 32px;
    width: 100%;
    max-width: 400px;
}

.modal-title {
    font-size: 1.25rem;
    font-weight: 600;
    margin-bottom: 8px;
    color: var(--black);
}

.modal-desc {
    color: var(--gray);
    font-size: 0.9rem;
    margin-bottom: 24px;
}

.modal-buttons {
    display: flex;
    gap: 12px;
    margin-top: 24px;
}

.modal-btn {
    flex: 1;
    padding: 12px 20px;
    border-radius: var(--radius);
    font-size: 0.9rem;
    font-weight: 500;
    font-family: var(--font);
    cursor: pointer;
    transition: all 0.2s;
}

.modal-btn-secondary {
    background: var(--gray-light);
    border: none;
    color: var(--black);
}

.modal-btn-secondary:hover {
    background: #e5e7eb;
}

.modal-btn-primary {
    background: var(--brand-teal);
    border: none;
    color: var(--white);
}

.modal-btn-primary:hover {
    background: #007a82;
}

/* Toast */
.toast {
    position: fixed;
    bottom: 24px;
    left: 50%;
    transform: translateX(-50%) translateY(100px);
    background: var(--black);
    color: var(--white);
    padding: 14px 24px;
    border-radius: var(--radius);
    display: flex;
    align-items: center;
    gap: 10px;
    font-size: 0.9rem;
    opacity: 0;
    transition: all 0.3s;
    z-index: 2000;
}

.toast.show {
    transform: translateX(-50%) translateY(0);
    opacity: 1;
}

.toast.error {
    background: #991b1b;
}

@media (max-width: 480px) {
    .login-card {
        padding: 32px 24px;
    }
}
    </style>

    <!-- ≈ûifre Sƒ±fƒ±rlama Modal -->

    <script>
        // ==================== ≈ûƒ∞FRE G√ñSTER/Gƒ∞ZLE ====================
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleBtn = document.getElementById('passwordToggle');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleBtn.innerHTML = `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                    <line x1="1" y1="1" x2="23" y2="23"></line>
                </svg>`;
            } else {
                passwordInput.type = 'password';
                toggleBtn.innerHTML = `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                    <circle cx="12" cy="12" r="3"></circle>
                </svg>`;
            }
        }
        
        // ==================== FIREBASE CONFIG ====================
        const firebaseConfig = {
            apiKey: "AIzaSyCbc-8oWwOj2eR0J19f3T-UYT9vGI8PL7M",
            authDomain: "moonberry-ik.firebaseapp.com",
            projectId: "moonberry-ik"
        };
        
        // Firebase ba≈ülat
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        
        // ==================== G√úVENLƒ∞K DEƒûƒ∞≈ûKENLERƒ∞ ====================
        // ≈ûƒ∞MDƒ∞Lƒ∞K DEVRE DI≈ûI - Engelleme sistemi
        const MAX_ATTEMPTS = 9999; // Ge√ßici olarak devre dƒ±≈üƒ±
        const LOCKOUT_DURATION = 0; // Ge√ßici olarak devre dƒ±≈üƒ±
        
        // ==================== G√úVENLƒ∞K: ≈ûƒ∞FRE DECODE ====================
        // Obfuscated ≈üifre decode (credentials koleksiyonundan)
        function decodeCredential(data) {
            if (!data || !data.k) return null;
            try {
                // k = encoded password, s = salt
                // UTF-8 destekli decode (T√ºrk√ße karakterler i√ßin)
                const decoded = decodeURIComponent(escape(atob(data.k)));
                // Salt varsa kaldƒ±r (son karakterler)
                if (data.s && decoded.endsWith(data.s)) {
                    return decoded.slice(0, -data.s.length);
                }
                return decoded;
            } catch (e) {
                console.error('Decode hatasƒ±');
                return null;
            }
        }
        
        // ==================== G√úVENLƒ∞K: LOGIN LOG ====================
        async function logLoginAttempt(email, success, reason = '') {
            try {
                await db.collection('loginLogs').add({
                    e: email ? email.substring(0, 3) + '***' : 'unknown', // Gizlenmi≈ü email
                    s: success,
                    r: reason,
                    t: firebase.firestore.FieldValue.serverTimestamp(),
                    ua: navigator.userAgent.substring(0, 50) // Kƒ±saltƒ±lmƒ±≈ü
                });
            } catch (err) {
                // Log hatasƒ± kritik deƒüil, devam et
            }
        }
        
        let loginAttempts = parseInt(localStorage.getItem('mb_login_attempts') || '0');
        let lockoutUntil = parseInt(localStorage.getItem('mb_lockout_until') || '0');
        
        // ==================== SAYFA Y√úKLENDƒ∞ƒûƒ∞NDE ====================
        document.addEventListener('DOMContentLoaded', () => {
            // Zaten giri≈ü yapmƒ±≈üsa ve localStorage'da user varsa y√∂nlendir
            auth.onAuthStateChanged(user => {
                if (user && localStorage.getItem('mb_user')) {
                    window.location.replace('index.html');
                }
            });
            
            // Kilit durumunu kontrol et
            checkLockout();
        });
        
        // ==================== Kƒ∞Lƒ∞T KONTROL√ú ====================
        function checkLockout() {
            const now = Date.now();
            
            if (lockoutUntil > now) {
                showLockout();
                startLockoutTimer();
            } else if (lockoutUntil > 0) {
                // Kilit s√ºresi dolmu≈ü, sƒ±fƒ±rla
                clearLockout();
            }
        }
        
        function showLockout() {
            document.getElementById('lockedMessage').classList.add('show');
            document.getElementById('loginBtn').disabled = true;
            document.getElementById('email').disabled = true;
            document.getElementById('password').disabled = true;
        }
        
        function hideLockout() {
            document.getElementById('lockedMessage').classList.remove('show');
            document.getElementById('loginBtn').disabled = false;
            document.getElementById('email').disabled = false;
            document.getElementById('password').disabled = false;
        }
        
        function startLockoutTimer() {
            const timerEl = document.getElementById('lockedTimer');
            
            const interval = setInterval(() => {
                const now = Date.now();
                const remaining = lockoutUntil - now;
                
                if (remaining <= 0) {
                    clearInterval(interval);
                    clearLockout();
                    hideLockout();
                    return;
                }
                
                const mins = Math.floor(remaining / 60000);
                const secs = Math.floor((remaining % 60000) / 1000);
                timerEl.textContent = `${mins}:${secs.toString().padStart(2, '0')}`;
            }, 1000);
        }
        
        function setLockout() {
            lockoutUntil = Date.now() + LOCKOUT_DURATION;
            localStorage.setItem('mb_lockout_until', lockoutUntil);
            showLockout();
            startLockoutTimer();
        }
        
        function clearLockout() {
            loginAttempts = 0;
            lockoutUntil = 0;
            localStorage.setItem('mb_login_attempts', '0');
            localStorage.setItem('mb_lockout_until', '0');
        }
        
        // ==================== Gƒ∞Rƒ∞≈û ƒ∞≈ûLEMƒ∞ ====================
        async function handleLogin(e) {
            e.preventDefault();
            
            // Kilit kontrol√º
            if (lockoutUntil > Date.now()) {
                showError('Hesabƒ±nƒ±z ge√ßici olarak kilitli.');
                return;
            }
            
            const email = document.getElementById('email').value.trim().toLowerCase();
            const password = document.getElementById('password').value;
            const btn = document.getElementById('loginBtn');
            
            if (!email || !password) {
                showError('E-posta ve ≈üifre gerekli.');
                return;
            }
            
            // Loading state
            btn.classList.add('loading');
            btn.disabled = true;
            hideError();
            
            try {
                // ========== ADIM 1: Anonymous Auth (Firestore eri≈üimi i√ßin) ==========
                console.log('1. Anonymous Auth ba≈ülatƒ±lƒ±yor...');
                await auth.signInAnonymously();
                console.log('   ‚úì Anonymous Auth ba≈üarƒ±lƒ±');
                
                // ========== ADIM 2: Credentials kontrol√º ==========
                const emailDocId = email.replace(/[@.]/g, '_');
                console.log('2. Credentials kontrol:', emailDocId);
                
                const credDoc = await db.collection('credentials').doc(emailDocId).get();
                
                if (!credDoc.exists) {
                    console.log('   ‚úó Credentials yok');
                    await auth.signOut();
                    await logLoginAttempt(email, false, 'no_credentials');
                    showError('Bu hesap i√ßin ≈üifre tanƒ±mlanmamƒ±≈ü.');
                    btn.classList.remove('loading');
                    btn.disabled = false;
                    return;
                }
                
                const credData = credDoc.data();
                const storedPassword = decodeCredential(credData);
                console.log('   Kayƒ±tlƒ±:', storedPassword, '| Girilen:', password);
                
                if (!storedPassword || storedPassword !== password) {
                    console.log('   ‚úó ≈ûifre e≈üle≈ümiyor');
                    await auth.signOut();
                    await logLoginAttempt(email, false, 'wrong_password');
                    loginAttempts++;
                    localStorage.setItem('mb_login_attempts', loginAttempts);
                    
                    if (loginAttempts >= MAX_ATTEMPTS) {
                        setLockout();
                        showError('√áok fazla hatalƒ± deneme! Bekleyin.');
                    } else {
                        showError('≈ûifre hatalƒ±.');
                    }
                    btn.classList.remove('loading');
                    btn.disabled = false;
                    return;
                }
                
                console.log('   ‚úì ≈ûifre doƒüru');
                
                // ========== ADIM 3: Personel kontrol√º ==========
                console.log('3. Personel kontrol...');
                const personelSnap = await db.collection('personel')
                    .where('email', '==', email)
                    .limit(1)
                    .get();
                
                if (personelSnap.empty) {
                    console.log('   ‚úó Personel bulunamadƒ±');
                    await auth.signOut();
                    await logLoginAttempt(email, false, 'personel_not_found');
                    showError('Bu hesap artƒ±k aktif deƒüil.');
                    btn.classList.remove('loading');
                    btn.disabled = false;
                    return;
                }
                
                console.log('   ‚úì Personel bulundu');
                
                // ========== ADIM 4: authMapping kaydet ==========
                console.log('4. authMapping kaydediliyor...');
                const uid = auth.currentUser.uid;
                await db.collection('authMapping').doc(uid).set({
                    email: email,
                    credentialDocId: emailDocId,
                    updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                console.log('   ‚úì authMapping kaydedildi');
                
                // ========== ADIM 5: localStorage ve y√∂nlendirme ==========
                const personelData = personelSnap.docs[0].data();
                const userData = {
                    email: email,
                    name: personelData.name,
                    role: personelData.role,
                    branch: personelData.branch,
                    uniqueId: personelData.uniqueId,
                    position: personelData.position,
                    authType: 'anonymous'
                };
                localStorage.setItem('mb_user', JSON.stringify(userData));
                
                await logLoginAttempt(email, true, 'credentials_anonymous');
                clearLockout();
                console.log('5. ‚úì Giri≈ü ba≈üarƒ±lƒ±, y√∂nlendiriliyor...');
                showToast('Giri≈ü ba≈üarƒ±lƒ±!', 'success');
                
                setTimeout(() => {
                    window.location.replace('index.html');
                }, 800);
                
            } catch (error) {
                console.error('‚ùå Giri≈ü hatasƒ±:', error);
                if (auth.currentUser) await auth.signOut();
                await logLoginAttempt(email, false, 'error');
                showError('Giri≈ü yapƒ±lamadƒ±. Tekrar deneyin.');
                btn.classList.remove('loading');
                btn.disabled = false;
            }
        }
        
        function getErrorMessage(code) {
            switch (code) {
                case 'auth/user-not-found':
                    return 'Bu e-posta ile kayƒ±tlƒ± kullanƒ±cƒ± bulunamadƒ±.';
                case 'auth/wrong-password':
                    return '≈ûifre hatalƒ±.';
                case 'auth/invalid-email':
                    return 'Ge√ßersiz e-posta adresi.';
                case 'auth/user-disabled':
                    return 'Bu hesap devre dƒ±≈üƒ± bƒ±rakƒ±lmƒ±≈ü.';
                case 'auth/too-many-requests':
                    return '√áok fazla deneme. L√ºtfen bekleyin.';
                case 'auth/invalid-credential':
                    return 'E-posta veya ≈üifre hatalƒ±.';
                default:
                    return 'Giri≈ü yapƒ±lamadƒ±.';
            }
        }
        
        // ==================== ≈ûƒ∞FRE SIFIRLAMA ====================
        function showResetModal() {
            document.getElementById('resetEmail').value = document.getElementById('email').value;
            document.getElementById('resetModal').classList.add('show');
        }
        
        function hideResetModal() {
            document.getElementById('resetModal').classList.remove('show');
        }
        
        async function sendResetEmail() {
            const email = document.getElementById('resetEmail').value.trim();
            
            if (!email) {
                showToast('E-posta adresi girin.', 'error');
                return;
            }
            
            try {
                await auth.sendPasswordResetEmail(email);
                hideResetModal();
                showSuccess('≈ûifre sƒ±fƒ±rlama baƒülantƒ±sƒ± g√∂nderildi!');
            } catch (error) {
                showToast('E-posta g√∂nderilemedi.', 'error');
            }
        }
        
        // ==================== UI YARDIMCILARI ====================
        function showError(msg) {
            document.getElementById('errorText').textContent = msg;
            document.getElementById('errorMessage').classList.add('show');
            document.getElementById('successMessage').classList.remove('show');
        }
        
        function hideError() {
            document.getElementById('errorMessage').classList.remove('show');
        }
        
        function showSuccess(msg) {
            document.getElementById('successText').textContent = msg;
            document.getElementById('successMessage').classList.add('show');
            document.getElementById('errorMessage').classList.remove('show');
        }
        
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            const icon = document.getElementById('toastIcon');
            const msg = document.getElementById('toastMessage');
            
            toast.className = 'toast ' + type;
            icon.textContent = type === 'success' ? '‚úÖ' : '‚ùå';
            msg.textContent = message;
            
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }
        
        // Enter tu≈üu ile modal kapatma
        document.getElementById('resetEmail').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendResetEmail();
            }
        });
    </script>
