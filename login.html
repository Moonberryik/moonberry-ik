<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moonberry İK - Giriş</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            padding: 20px;
        }
        .login-container {
            width: 100%;
            max-width: 400px;
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 40px;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5);
        }
        .logo-container {
            text-align: center;
            margin-bottom: 32px;
        }
        .logo-container img {
            height: 60px;
            margin-bottom: 16px;
        }
        .logo-text {
            color: #fff;
            font-size: 1.5rem;
            font-weight: 700;
        }
        .logo-subtext {
            color: rgba(255,255,255,0.6);
            font-size: 0.9rem;
            margin-top: 4px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-label {
            display: block;
            color: rgba(255,255,255,0.8);
            font-size: 0.85rem;
            font-weight: 500;
            margin-bottom: 8px;
        }
        .form-input {
            width: 100%;
            padding: 14px 16px;
            background: rgba(255,255,255,0.08);
            border: 1px solid rgba(255,255,255,0.15);
            border-radius: 12px;
            color: #fff;
            font-size: 1rem;
            transition: all 0.2s;
        }
        .form-input:focus {
            outline: none;
            border-color: #ff8674;
            background: rgba(255,255,255,0.12);
            box-shadow: 0 0 0 3px rgba(255,134,116,0.2);
        }
        .form-input::placeholder {
            color: rgba(255,255,255,0.4);
        }
        .btn-login {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #ff8674 0%, #ff6b6b 100%);
            border: none;
            border-radius: 12px;
            color: #fff;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 8px;
        }
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -5px rgba(255,134,116,0.4);
        }
        .btn-login:active {
            transform: translateY(0);
        }
        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .error-message {
            background: rgba(231,76,60,0.2);
            border: 1px solid rgba(231,76,60,0.3);
            color: #ff6b6b;
            padding: 12px 16px;
            border-radius: 10px;
            font-size: 0.85rem;
            margin-bottom: 20px;
            display: none;
        }
        .loading {
            display: none;
            text-align: center;
            color: rgba(255,255,255,0.7);
            padding: 20px;
        }
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255,255,255,0.1);
            border-top-color: #ff8674;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 12px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .version {
            text-align: center;
            color: rgba(255,255,255,0.3);
            font-size: 0.75rem;
            margin-top: 24px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-container">
            <img src="https://i.imgur.com/8G2MpHp.png" alt="Moonberry Logo">
            <div class="logo-text">İK Sistemi</div>
            <div class="logo-subtext">Personel Yönetim Platformu</div>
        </div>
        
        <div class="error-message" id="errorMessage"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label class="form-label">Kullanıcı Adı</label>
                <input type="text" id="username" class="form-input" placeholder="Kullanıcı adınız" required autocomplete="username">
            </div>
            
            <div class="form-group">
                <label class="form-label">Şifre</label>
                <input type="password" id="password" class="form-input" placeholder="••••••••" required autocomplete="current-password">
            </div>
            
            <button type="submit" class="btn-login" id="loginBtn">Giriş Yap</button>
        </form>
        
        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <div>Giriş yapılıyor...</div>
        </div>
        
        <div class="version">v18 • Moonberry Coffee © 2025</div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <script>
        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyCIIwPvPwBmoGxbh_QKKBTVN3fGgF9xGZA",
            authDomain: "moonberry-ik.firebaseapp.com",
            projectId: "moonberry-ik",
            storageBucket: "moonberry-ik.firebasestorage.app",
            messagingSenderId: "434726506067",
            appId: "1:434726506067:web:4cdbe73e4c5c24093ad023"
        };
        
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        
        // Zaten giriş yapılmış mı kontrol et
        (function checkExistingSession() {
            const session = localStorage.getItem('moonberry_session');
            if (session) {
                try {
                    const data = JSON.parse(session);
                    if (data.user && data.expiry > Date.now()) {
                        redirectToPanel(data.user.role);
                    } else {
                        localStorage.removeItem('moonberry_session');
                    }
                } catch (e) {
                    localStorage.removeItem('moonberry_session');
                }
            }
        })();
        
        // Login form submit
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const errorEl = document.getElementById('errorMessage');
            const loadingEl = document.getElementById('loading');
            const formEl = document.getElementById('loginForm');
            const loginBtn = document.getElementById('loginBtn');
            
            errorEl.style.display = 'none';
            formEl.style.display = 'none';
            loadingEl.style.display = 'block';
            
            try {
                // Firebase'den kullanıcı kontrol et
                const usersSnapshot = await db.collection('users')
                    .where('username', '==', username)
                    .where('active', '==', true)
                    .get();
                
                if (usersSnapshot.empty) {
                    throw new Error('Kullanıcı bulunamadı');
                }
                
                const userDoc = usersSnapshot.docs[0];
                const userData = userDoc.data();
                
                // Şifre kontrolü (basit hash)
                const hashedPassword = btoa(password);
                if (userData.password !== hashedPassword) {
                    throw new Error('Şifre hatalı');
                }
                
                // Session oluştur
                const sessionData = {
                    user: {
                        id: userDoc.id,
                        username: userData.username,
                        name: userData.name,
                        role: userData.role,
                        branch: userData.branch || 'all',
                        permissions: userData.permissions || {}
                    },
                    expiry: Date.now() + (8 * 60 * 60 * 1000), // 8 saat
                    loginTime: Date.now()
                };
                
                localStorage.setItem('moonberry_session', JSON.stringify(sessionData));
                
                // Son giriş güncelle
                await db.collection('users').doc(userDoc.id).update({
                    lastLogin: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                // Role göre yönlendir
                redirectToPanel(userData.role);
                
            } catch (error) {
                console.error('Giriş hatası:', error);
                errorEl.textContent = error.message || 'Giriş başarısız';
                errorEl.style.display = 'block';
                formEl.style.display = 'block';
                loadingEl.style.display = 'none';
            }
        });
        
        // Role göre doğru panele yönlendir
        function redirectToPanel(role) {
            const panelMap = {
                'yonetici': 'admin.html',
                'bolge_muduru': 'admin.html',
                'magaza_muduru': 'manager.html',
                'barista': 'barista.html'
            };
            
            const targetPanel = panelMap[role] || 'barista.html';
            window.location.href = targetPanel;
        }
    </script>
</body>
</html>
