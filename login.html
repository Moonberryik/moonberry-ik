<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0;url=login.html">
    <title>Moonberry İK</title>
    <script>
        // Session kontrolü yap ve doğru panele yönlendir
        (function() {
            const session = localStorage.getItem('moonberry_session');
            if (session) {
                try {
                    const data = JSON.parse(session);
                    if (data.user && data.expiry > Date.now()) {
                        const panelMap = {
                            'yonetici': 'admin.html',
                            'bolge_muduru': 'admin.html',
                            'magaza_muduru': 'manager.html',
                            'barista': 'barista.html'
                        };
                        window.location.href = panelMap[data.user.role] || 'login.html';
                        return;
                    }
                } catch (e) {}
            }
            window.location.href = 'login.html';
        })();
    </script>
</head>
<body>
    <p>Yönlendiriliyorsunuz...</p>
</body>
</html>
