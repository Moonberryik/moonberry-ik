<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moonberry ƒ∞K - Barista Paneli</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0d1117;
            --bg2: #161b22;
            --bg3: #21262d;
            --tx: #f0f6fc;
            --tx2: #8b949e;
            --tx3: #6e7681;
            --coral: #ff8674;
            --coralDark: #e5736a;
            --teal: #008c95;
            --tealLight: #00b4b4;
            --green: #27ae60;
            --red: #e74c3c;
            --yellow: #f39c12;
            --cardBorder: rgba(255,255,255,0.1);
            --radius: 12px;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: var(--bg);
            color: var(--tx);
            min-height: 100vh;
        }
        
        /* Header */
        .header {
            background: var(--bg2);
            border-bottom: 1px solid var(--cardBorder);
            padding: 16px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .header-logo {
            height: 36px;
        }
        .header-title {
            font-size: 1.1rem;
            font-weight: 600;
        }
        .header-right {
            display: flex;
            align-items: center;
            gap: 16px;
        }
        .user-info {
            text-align: right;
        }
        .user-name {
            font-weight: 600;
            font-size: 0.9rem;
        }
        .user-role {
            font-size: 0.75rem;
            color: var(--tx2);
        }
        .btn-logout {
            padding: 8px 16px;
            background: rgba(231,76,60,0.2);
            border: 1px solid rgba(231,76,60,0.3);
            border-radius: 8px;
            color: var(--red);
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        .btn-logout:hover {
            background: rgba(231,76,60,0.3);
        }
        
        /* Main Content */
        .main-content {
            max-width: 800px;
            margin: 0 auto;
            padding: 24px;
        }
        
        /* Tabs */
        .tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 24px;
            background: var(--bg2);
            padding: 8px;
            border-radius: var(--radius);
            border: 1px solid var(--cardBorder);
        }
        .tab {
            flex: 1;
            padding: 12px 16px;
            background: transparent;
            border: none;
            border-radius: 8px;
            color: var(--tx2);
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .tab:hover {
            background: var(--bg3);
            color: var(--tx);
        }
        .tab.active {
            background: linear-gradient(135deg, var(--coral), var(--coralDark));
            color: #fff;
        }
        
        /* Card */
        .card {
            background: var(--bg2);
            border: 1px solid var(--cardBorder);
            border-radius: var(--radius);
            padding: 24px;
            margin-bottom: 20px;
        }
        .card-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        /* Form */
        .form-group {
            margin-bottom: 16px;
        }
        .form-label {
            display: block;
            font-size: 0.85rem;
            font-weight: 500;
            color: var(--tx2);
            margin-bottom: 6px;
        }
        .form-input, .form-select {
            width: 100%;
            padding: 12px 14px;
            background: var(--bg3);
            border: 1px solid var(--cardBorder);
            border-radius: 8px;
            color: var(--tx);
            font-size: 0.9rem;
        }
        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: var(--coral);
        }
        
        /* Button */
        .btn {
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
        }
        .btn-primary {
            background: linear-gradient(135deg, var(--coral), var(--coralDark));
            color: #fff;
        }
        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(255,134,116,0.3);
        }
        .btn-ghost {
            background: var(--bg3);
            color: var(--tx);
            border: 1px solid var(--cardBorder);
        }
        
        /* Checklist Item */
        .checklist-item {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            padding: 14px;
            background: var(--bg3);
            border-radius: 10px;
            margin-bottom: 10px;
            border: 1px solid var(--cardBorder);
        }
        .check-buttons {
            display: flex;
            gap: 8px;
            flex-shrink: 0;
        }
        .check-btn {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.2s;
            border: 2px solid var(--cardBorder);
            background: var(--bg2);
            color: var(--tx3);
        }
        .check-btn.done.active {
            background: rgba(39,174,96,0.2);
            border-color: var(--green);
            color: var(--green);
        }
        .check-btn.notdone.active {
            background: rgba(231,76,60,0.2);
            border-color: var(--red);
            color: var(--red);
        }
        .checklist-text {
            flex: 1;
            font-size: 0.9rem;
            line-height: 1.5;
        }
        
        /* Page Content */
        .page { display: none; }
        .page.active { display: block; }
        
        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--tx2);
        }
        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 16px;
        }
        
        /* Toast */
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 14px 24px;
            border-radius: 10px;
            font-size: 0.9rem;
            z-index: 9999;
            animation: slideUp 0.3s ease;
        }
        .toast.success {
            background: rgba(39,174,96,0.9);
            color: #fff;
        }
        .toast.error {
            background: rgba(231,76,60,0.9);
            color: #fff;
        }
        .toast.info {
            background: rgba(0,140,149,0.9);
            color: #fff;
        }
        @keyframes slideUp {
            from { transform: translateX(-50%) translateY(20px); opacity: 0; }
            to { transform: translateX(-50%) translateY(0); opacity: 1; }
        }
        
        /* Loading */
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--bg3);
            border-top-color: var(--coral);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        
        /* Responsive */
        @media (max-width: 600px) {
            .header { padding: 12px 16px; }
            .main-content { padding: 16px; }
            .tabs { flex-direction: column; }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-left">
            <img src="https://i.imgur.com/8G2MpHp.png" alt="Logo" class="header-logo">
            <span class="header-title">Barista Paneli</span>
        </div>
        <div class="header-right">
            <div class="user-info">
                <div class="user-name" id="userName">-</div>
                <div class="user-role" id="userBranch">-</div>
            </div>
            <button class="btn-logout" onclick="logout()">√áƒ±kƒ±≈ü</button>
        </div>
    </header>
    
    <!-- Main Content -->
    <main class="main-content">
        <!-- Tabs -->
        <div class="tabs">
            <button class="tab active" onclick="showPage('checklist')">üìã Checklist</button>
            <button class="tab" onclick="showPage('shift')">üìÖ Shift Planƒ±</button>
            <button class="tab" onclick="showPage('puantaj')">‚≠ê Puantajƒ±m</button>
        </div>
        
        <!-- Checklist Page -->
        <div class="page active" id="page-checklist">
            <div class="card">
                <div class="card-title">üìã G√ºnl√ºk Checklist</div>
                
                <div class="form-group">
                    <label class="form-label">Checklist T√ºr√º</label>
                    <select class="form-select" id="checklistType" onchange="loadChecklist()">
                        <option value="">-- Se√ßin --</option>
                    </select>
                </div>
                
                <div class="form-group" id="timeSlotGroup" style="display:none">
                    <label class="form-label">Saat Dilimi</label>
                    <select class="form-select" id="checklistTimeSlot" onchange="loadChecklist()">
                        <option value="">-- Se√ßin --</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Tarih</label>
                    <input type="date" class="form-input" id="checklistDate" onchange="loadChecklist()">
                </div>
            </div>
            
            <div id="checklistContainer">
                <div class="empty-state">
                    <div class="empty-state-icon">üìã</div>
                    <div>Checklist t√ºr√º se√ßin</div>
                </div>
            </div>
        </div>
        
        <!-- Shift Page -->
        <div class="page" id="page-shift">
            <div class="card">
                <div class="card-title">üìÖ Bu Haftanƒ±n Shift Planƒ±</div>
                <div id="shiftContainer">
                    <div class="loading-spinner"></div>
                </div>
            </div>
        </div>
        
        <!-- Puantaj Page -->
        <div class="page" id="page-puantaj">
            <div class="card">
                <div class="card-title">‚≠ê Puantaj Durumum</div>
                <div class="form-group">
                    <label class="form-label">D√∂nem</label>
                    <select class="form-select" id="puantajPeriod" onchange="loadMyPuantaj()">
                        <option value="">-- Se√ßin --</option>
                    </select>
                </div>
                <div id="puantajContainer">
                    <div class="empty-state">
                        <div class="empty-state-icon">‚≠ê</div>
                        <div>D√∂nem se√ßin</div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <script>
        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyCIIwPvPwBmoGxbh_QKKBTVN3fGgF9xGZA",
            authDomain: "moonberry-ik.firebaseapp.com",
            projectId: "moonberry-ik",
            storageBucket: "moonberry-ik.firebasestorage.app",
            messagingSenderId: "434726506067",
            appId: "1:434726506067:web:4cdbe73e4c5c24093ad023"
        };
        
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        
        let currentUser = null;
        
        // Session kontrol√º
        (function checkSession() {
            const session = localStorage.getItem('moonberry_session');
            if (!session) {
                window.location.href = 'login.html';
                return;
            }
            
            try {
                const data = JSON.parse(session);
                if (!data.user || data.expiry < Date.now()) {
                    localStorage.removeItem('moonberry_session');
                    window.location.href = 'login.html';
                    return;
                }
                
                // Sadece barista bu sayfaya eri≈üebilir
                if (data.user.role !== 'barista') {
                    // Yanlƒ±≈ü panel, doƒüru yere y√∂nlendir
                    const panelMap = {
                        'yonetici': 'admin.html',
                        'bolge_muduru': 'admin.html',
                        'magaza_muduru': 'manager.html'
                    };
                    window.location.href = panelMap[data.user.role] || 'login.html';
                    return;
                }
                
                currentUser = data.user;
                document.getElementById('userName').textContent = currentUser.name;
                document.getElementById('userBranch').textContent = currentUser.branch || '≈ûube Atanmamƒ±≈ü';
                
                // Sayfa y√ºkle
                initPage();
                
            } catch (e) {
                localStorage.removeItem('moonberry_session');
                window.location.href = 'login.html';
            }
        })();
        
        // Sayfa ba≈ülat
        async function initPage() {
            // Tarih ayarla
            document.getElementById('checklistDate').value = new Date().toISOString().split('T')[0];
            
            // Checklist t√ºrlerini y√ºkle
            await loadChecklistTypes();
            
            // Puantaj d√∂nemlerini y√ºkle
            loadPuantajPeriods();
        }
        
        // Checklist t√ºrlerini y√ºkle
        async function loadChecklistTypes() {
            const branch = currentUser.branch;
            const typeSelect = document.getElementById('checklistType');
            
            // Checklist t√ºrleri (barista i√ßin m√ºd√ºr hari√ß)
            const types = {
                'Tuzla Port': [
                    { id: 'acilis', name: '‚òÄÔ∏è A√ßƒ±lƒ±≈ü', timeSlots: null },
                    { id: 'kapanis', name: 'üåô Kapanƒ±≈ü', timeSlots: null },
                    { id: 'guncel', name: 'üìã G√ºncel Kontrol', timeSlots: ['10:00', '14:00', '18:00'] },
                    { id: 'platform', name: 'üì± Platform Check', timeSlots: ['10:00', '12:00', '15:00', '18:00', '21:00', '00:00'] },
                    { id: 'temizlik', name: 'üßπ Temizlik √áizelgesi', timeSlots: null }
                ],
                '≈ûi≈üli (Merkez)': [
                    { id: 'acilis', name: '‚òÄÔ∏è A√ßƒ±lƒ±≈ü', timeSlots: null },
                    { id: 'kapanis', name: 'üåô Kapanƒ±≈ü', timeSlots: null },
                    { id: 'guncel', name: 'üìã G√ºncel Kontrol', timeSlots: ['14:00', '18:00', '22:00'] },
                    { id: 'platform', name: 'üì± Platform Check', timeSlots: ['10:00', '14:00', '18:00', '22:00'] },
                    { id: 'aylik', name: 'üìÖ Aylƒ±k Bakƒ±m', timeSlots: null }
                ]
            };
            
            const branchTypes = types[branch] || [];
            typeSelect.innerHTML = '<option value="">-- Se√ßin --</option>' +
                branchTypes.map(t => `<option value="${t.id}" data-timeslots="${t.timeSlots?.join(',') || ''}">${t.name}</option>`).join('');
        }
        
        // Checklist y√ºkle
        async function loadChecklist() {
            const type = document.getElementById('checklistType').value;
            const date = document.getElementById('checklistDate').value;
            const container = document.getElementById('checklistContainer');
            
            if (!type || !date) {
                container.innerHTML = `<div class="empty-state"><div class="empty-state-icon">üìã</div><div>Checklist t√ºr√º se√ßin</div></div>`;
                return;
            }
            
            // Saat dilimi kontrol√º
            const typeOption = document.getElementById('checklistType').selectedOptions[0];
            const timeSlots = typeOption?.dataset.timeslots?.split(',').filter(Boolean) || [];
            const timeSlotGroup = document.getElementById('timeSlotGroup');
            const timeSlotSelect = document.getElementById('checklistTimeSlot');
            
            if (timeSlots.length > 0) {
                timeSlotGroup.style.display = 'block';
                timeSlotSelect.innerHTML = '<option value="">-- Se√ßin --</option>' +
                    timeSlots.map(t => `<option value="${t}">${t}</option>`).join('');
                
                if (!timeSlotSelect.value) {
                    container.innerHTML = `<div class="empty-state"><div class="empty-state-icon">‚è∞</div><div>Saat dilimi se√ßin</div></div>`;
                    return;
                }
            } else {
                timeSlotGroup.style.display = 'none';
            }
            
            const timeSlot = timeSlotSelect?.value || null;
            
            container.innerHTML = '<div class="loading-spinner"></div>';
            
            try {
                const branch = currentUser.branch;
                const checklistId = `${branch.replace(/[^a-zA-Z0-9]/g, '_')}_${type}`;
                
                // Firestore'dan checklist maddelerini al
                let items = [];
                const checklistDoc = await db.collection('checklists').doc(checklistId).get();
                
                if (checklistDoc.exists) {
                    items = checklistDoc.data().items || [];
                }
                
                if (items.length === 0) {
                    container.innerHTML = `<div class="empty-state"><div class="empty-state-icon">üìù</div><div>Bu checklist i√ßin madde tanƒ±mlanmamƒ±≈ü</div></div>`;
                    return;
                }
                
                // Daha √∂nce doldurulmu≈ü mu?
                const submissionId = `${checklistId}_${date}${timeSlot ? '_' + timeSlot.replace(':', '') : ''}`;
                const submissionDoc = await db.collection('checklistSubmissions').doc(submissionId).get();
                
                const submittedData = submissionDoc.exists ? submissionDoc.data() : null;
                
                // Render
                renderChecklist(items, type, date, timeSlot, submittedData);
                
            } catch (error) {
                console.error('Checklist y√ºkleme hatasƒ±:', error);
                container.innerHTML = `<div class="empty-state"><div class="empty-state-icon">‚ö†Ô∏è</div><div>Y√ºkleme hatasƒ±</div></div>`;
            }
        }
        
        // Checklist render
        function renderChecklist(items, type, date, timeSlot, submittedData) {
            const container = document.getElementById('checklistContainer');
            const isSubmitted = !!submittedData;
            
            let html = '';
            
            if (isSubmitted) {
                html += `<div class="card" style="background:rgba(39,174,96,0.1);border-color:rgba(39,174,96,0.3)">
                    <div style="display:flex;align-items:center;gap:8px;color:var(--green)">
                        <span style="font-size:1.5rem">‚úÖ</span>
                        <div>
                            <div style="font-weight:600">Bu checklist tamamlanmƒ±≈ü</div>
                            <div style="font-size:0.8rem;opacity:0.8">${submittedData.submittedByName} ‚Ä¢ ${submittedData.submittedAt?.toDate ? new Date(submittedData.submittedAt.toDate()).toLocaleTimeString('tr-TR', {hour:'2-digit',minute:'2-digit'}) : ''}</div>
                        </div>
                    </div>
                </div>`;
            } else {
                html += `<div class="card">
                    <div class="form-group">
                        <label class="form-label">üë§ Adƒ±nƒ±z</label>
                        <input type="text" class="form-input" id="personName" value="${currentUser.name}" placeholder="Adƒ±nƒ±zƒ± girin">
                    </div>
                </div>`;
            }
            
            html += '<div id="checklistItems">';
            
            items.forEach((item, index) => {
                const isChecked = submittedData?.items?.find(i => i.id === item.id)?.checked;
                const isNotDone = submittedData?.items?.find(i => i.id === item.id)?.notDone;
                
                html += `
                    <div class="checklist-item">
                        <div class="check-buttons">
                            <div class="check-btn done ${isChecked ? 'active' : ''}" 
                                onclick="${isSubmitted ? '' : `selectCheck(this, '${item.id}', 'done')`}"
                                style="cursor:${isSubmitted ? 'default' : 'pointer'}">‚úì</div>
                            <div class="check-btn notdone ${isNotDone ? 'active' : ''}" 
                                onclick="${isSubmitted ? '' : `selectCheck(this, '${item.id}', 'notdone')`}"
                                style="cursor:${isSubmitted ? 'default' : 'pointer'}">‚úó</div>
                        </div>
                        <div class="checklist-text">${item.text}</div>
                        <input type="hidden" name="check_${item.id}" value="${isChecked ? 'done' : (isNotDone ? 'notdone' : '')}">
                    </div>
                `;
            });
            
            html += '</div>';
            
            if (!isSubmitted) {
                html += `
                    <div style="margin-top:20px;display:flex;gap:12px;justify-content:flex-end">
                        <button class="btn btn-ghost" onclick="loadChecklist()">üîÑ Yenile</button>
                        <button class="btn btn-primary" onclick="submitChecklist('${type}', '${date}', '${timeSlot || ''}')">‚úÖ Tamamla</button>
                    </div>
                `;
            }
            
            container.innerHTML = html;
        }
        
        // Check se√ß
        function selectCheck(btn, itemId, value) {
            const parent = btn.closest('.checklist-item');
            parent.querySelectorAll('.check-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            parent.querySelector(`input[name="check_${itemId}"]`).value = value;
        }
        
        // Checklist g√∂nder
        async function submitChecklist(type, date, timeSlot) {
            const personName = document.getElementById('personName')?.value?.trim();
            if (!personName) {
                toast('L√ºtfen adƒ±nƒ±zƒ± girin', 'error');
                return;
            }
            
            const items = [];
            let allAnswered = true;
            
            document.querySelectorAll('#checklistItems .checklist-item').forEach(item => {
                const input = item.querySelector('input[type="hidden"]');
                const itemId = input.name.replace('check_', '');
                const value = input.value;
                
                if (!value) {
                    allAnswered = false;
                    item.style.border = '2px solid var(--red)';
                } else {
                    item.style.border = '';
                    items.push({
                        id: itemId,
                        checked: value === 'done',
                        notDone: value === 'notdone'
                    });
                }
            });
            
            if (!allAnswered) {
                toast('T√ºm maddeleri i≈üaretleyin', 'error');
                return;
            }
            
            try {
                const branch = currentUser.branch;
                const checklistId = `${branch.replace(/[^a-zA-Z0-9]/g, '_')}_${type}`;
                const submissionId = `${checklistId}_${date}${timeSlot ? '_' + timeSlot.replace(':', '') : ''}`;
                
                await db.collection('checklistSubmissions').doc(submissionId).set({
                    checklistId,
                    branch,
                    type,
                    date,
                    timeSlot: timeSlot || null,
                    personName,
                    submittedBy: currentUser.id,
                    submittedByName: currentUser.name,
                    submittedAt: firebase.firestore.FieldValue.serverTimestamp(),
                    items
                });
                
                toast('Checklist kaydedildi!', 'success');
                loadChecklist();
                
            } catch (error) {
                console.error('Kayƒ±t hatasƒ±:', error);
                toast('Kayƒ±t hatasƒ±!', 'error');
            }
        }
        
        // Puantaj d√∂nemleri
        function loadPuantajPeriods() {
            const select = document.getElementById('puantajPeriod');
            const now = new Date();
            const options = [];
            
            for (let i = 0; i < 6; i++) {
                const d = new Date(now.getFullYear(), now.getMonth() - i, 1);
                const value = `${d.getFullYear()}-${String(d.getMonth() + 1).padStart(2, '0')}`;
                const label = d.toLocaleDateString('tr-TR', { month: 'long', year: 'numeric' });
                options.push(`<option value="${value}">${label}</option>`);
            }
            
            select.innerHTML = '<option value="">-- D√∂nem Se√ßin --</option>' + options.join('');
        }
        
        // Puantaj y√ºkle
        async function loadMyPuantaj() {
            const period = document.getElementById('puantajPeriod').value;
            const container = document.getElementById('puantajContainer');
            
            if (!period) {
                container.innerHTML = `<div class="empty-state"><div class="empty-state-icon">‚≠ê</div><div>D√∂nem se√ßin</div></div>`;
                return;
            }
            
            container.innerHTML = '<div class="loading-spinner"></div>';
            
            try {
                // Personeli bul
                const personnelSnapshot = await db.collection('personnel')
                    .where('name', '==', currentUser.name)
                    .get();
                
                if (personnelSnapshot.empty) {
                    container.innerHTML = `<div class="empty-state"><div class="empty-state-icon">üë§</div><div>Personel kaydƒ±nƒ±z bulunamadƒ±</div></div>`;
                    return;
                }
                
                const personnelId = personnelSnapshot.docs[0].id;
                
                // Puantaj bul
                const puantajSnapshot = await db.collection('puantaj')
                    .where('personnelId', '==', personnelId)
                    .where('period', '==', period)
                    .get();
                
                if (puantajSnapshot.empty) {
                    container.innerHTML = `<div class="empty-state"><div class="empty-state-icon">üìä</div><div>Bu d√∂nem i√ßin puantaj kaydƒ± yok</div></div>`;
                    return;
                }
                
                const puantaj = puantajSnapshot.docs[0].data();
                
                // Render
                container.innerHTML = `
                    <div style="display:grid;grid-template-columns:repeat(auto-fit,minmax(120px,1fr));gap:16px;margin-top:16px">
                        <div style="text-align:center;padding:20px;background:var(--bg3);border-radius:12px">
                            <div style="font-size:2rem;font-weight:700;color:var(--coral)">${puantaj.totalScore || 1000}</div>
                            <div style="font-size:0.8rem;color:var(--tx2)">Toplam Puan</div>
                        </div>
                        <div style="text-align:center;padding:20px;background:var(--bg3);border-radius:12px">
                            <div style="font-size:2rem;font-weight:700;color:var(--yellow)">${puantaj.stars || 5}</div>
                            <div style="font-size:0.8rem;color:var(--tx2)">Yƒ±ldƒ±z</div>
                        </div>
                    </div>
                    ${puantaj.entries?.length ? `
                        <div style="margin-top:20px">
                            <div style="font-weight:600;margin-bottom:12px">Puantaj Detaylarƒ±</div>
                            ${puantaj.entries.map(e => `
                                <div style="display:flex;justify-content:space-between;padding:10px;background:var(--bg3);border-radius:8px;margin-bottom:8px">
                                    <span style="font-size:0.85rem">${e.date} - ${e.description || e.rule}</span>
                                    <span style="font-weight:600;color:${e.points >= 0 ? 'var(--green)' : 'var(--red)'}">${e.points >= 0 ? '+' : ''}${e.points}</span>
                                </div>
                            `).join('')}
                        </div>
                    ` : ''}
                `;
                
            } catch (error) {
                console.error('Puantaj y√ºkleme hatasƒ±:', error);
                container.innerHTML = `<div class="empty-state"><div class="empty-state-icon">‚ö†Ô∏è</div><div>Y√ºkleme hatasƒ±</div></div>`;
            }
        }
        
        // Sayfa g√∂ster
        function showPage(page) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            
            document.getElementById('page-' + page).classList.add('active');
            event.target.classList.add('active');
            
            if (page === 'shift') loadShift();
        }
        
        // Shift y√ºkle
        async function loadShift() {
            const container = document.getElementById('shiftContainer');
            container.innerHTML = '<div class="loading-spinner"></div>';
            
            try {
                // Bu haftanƒ±n shift planƒ±nƒ± bul
                const now = new Date();
                const weekStart = new Date(now);
                weekStart.setDate(now.getDate() - now.getDay() + 1);
                const weekId = weekStart.toISOString().split('T')[0];
                
                const shiftDoc = await db.collection('shifts').doc(weekId).get();
                
                if (!shiftDoc.exists) {
                    container.innerHTML = `<div class="empty-state"><div class="empty-state-icon">üìÖ</div><div>Bu hafta i√ßin shift planƒ± yok</div></div>`;
                    return;
                }
                
                const shiftData = shiftDoc.data();
                const myShifts = shiftData.assignments?.filter(a => a.personnelName === currentUser.name) || [];
                
                if (myShifts.length === 0) {
                    container.innerHTML = `<div class="empty-state"><div class="empty-state-icon">üìÖ</div><div>Bu hafta i√ßin shift atamanƒ±z yok</div></div>`;
                    return;
                }
                
                const days = ['Pazartesi', 'Salƒ±', '√áar≈üamba', 'Per≈üembe', 'Cuma', 'Cumartesi', 'Pazar'];
                
                container.innerHTML = `
                    <div style="display:grid;gap:12px;margin-top:16px">
                        ${days.map((day, i) => {
                            const dayShift = myShifts.find(s => s.dayIndex === i);
                            return `
                                <div style="display:flex;justify-content:space-between;align-items:center;padding:14px;background:var(--bg3);border-radius:10px">
                                    <span style="font-weight:500">${day}</span>
                                    <span style="color:${dayShift ? 'var(--green)' : 'var(--tx3)'}">${dayShift ? dayShift.shift : 'ƒ∞zin'}</span>
                                </div>
                            `;
                        }).join('')}
                    </div>
                `;
                
            } catch (error) {
                console.error('Shift y√ºkleme hatasƒ±:', error);
                container.innerHTML = `<div class="empty-state"><div class="empty-state-icon">‚ö†Ô∏è</div><div>Y√ºkleme hatasƒ±</div></div>`;
            }
        }
        
        // √áƒ±kƒ±≈ü
        function logout() {
            localStorage.removeItem('moonberry_session');
            window.location.href = 'login.html';
        }
        
        // Toast
        function toast(message, type = 'info') {
            const existing = document.querySelector('.toast');
            if (existing) existing.remove();
            
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => toast.remove(), 3000);
        }
    </script>
